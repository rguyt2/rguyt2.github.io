<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #fff5f8;
        color: #5a2238;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        color: #ff3e78;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      a {
        color: #ff3e78;
        text-decoration: none;
        padding: 10px 20px;
        border: 2px solid #ff3e78;
        border-radius: 50px;
        transition: all 0.3s ease;
      }
      a:hover {
        background-color: #ff3e78;
        color: white;
      }
      .heart {
        font-size: 5rem;
        color: #ff3e78;
        animation: heartbeat 1.5s infinite;
      }
      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.1);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="heart">❤️</div>
    <h1>Page Not Found</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Return to Our Love Story</a>
  </body>
</html>
